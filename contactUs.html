<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/navbar.js"></script>
    <title>Document</title>
</head>
<body>

        <!-- Main section starts -->
        <div class="home">
            <div class="cover_img">
                <h1>Contact Us</h1>
            </div>

            <div class="get-in-touch">
                <h1 class="get-in-touch-title">Get in Touch</h1>
                <div class="get-in-touch-text">Fill up the form and our Team will get back to you within 24 hours. </div>
            </div>

            <div class="contact-details">
                <div class="contact-address">
                    <img src="assets\images\Mask Group 313.png" alt="">
                    <div class="contact-address-detail">Basement, H- 224 i, Sector 63, <br>
                        Noida Uttar Pradesh 201301s</div>
                    
                </div>
                <div class="contact-phone">
                    <img src="assets\images\Mask Group 314.png" alt="">
                    <div class="contact-phone-detail">+91 7355751042</div>    
                </div>
                <div class="contact-email">
                    <img src="assets\images\Mask Group 315.png" alt="">
                    <div class="contact-email-detail">info@auxibleindia.com</div> 
                </div>
            </div>

            <div class="form">
                <form action="">
                    
                    <div class="contact-form">
                        
                        
                            <div class="user-detail">
                                <div class="contact-form-title">Contact Form</div>
                                
                                <div>
                                    <label for="user_name">Your Name</label>
                                    <div>
                                        <input type="text" name="user_name" id="user_name">
                                    </div>    
                                </div>

                                <div>
                                    <label for="user_mail">Mail</label>
                                    <div>
                                        <input type="email" name="user_mail" id="user_mail">
                                    </div>    
                                </div>

                                <div>
                                    <label for="user_phone">Phone</label>
                                    <div>
                                        <input type="tel" name="user_phone" id="user_phone" >
                                    </div>    
                                </div>
                            </div>

                            <div class="message-section">
                                <div>
                                    <label for="user_message">Message</label>
                                    <div>
                                        <textarea name="user_message" id="user_message" placeholder="Message"></textarea>
                                    </div>    
                                </div>
                            </div>   
                    </div>

                    <div class="contactus-button">
                        <button>Send Message</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Main section Ends -->
    
    <script src="assets/js/footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
